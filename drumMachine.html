<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="drumMachine.css" />
    <script src="drumMachine.js"></script>
</head>
<body>    
    <div id="main-container">
        <h1>Drum Machine</h1>
    <div id="drum-machine">    
        <div id="display">placeholder</div>        
        <div id="drum-pads">                  
            <button class="drum-pad"  onclick="playSound(this.id)" id="Q-Brush">
                <audio class="clip" id="Q" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/17[kb]bdBrushkit.aif.mp3"></audio>Q</button>          
                
            <button class="drum-pad" onclick="playSound(this.id)" id="W-Clap">
                <audio class="clip" id="W" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/34[kb]CLAP1.aif.mp3"></audio>W</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="E-Conga">
                <audio class="clip" id="E" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/35[kb]CONGA2.aif.mp3"></audio>E</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="A-Conga02">
                <audio class="clip" id="A" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/23[kb]CONGA1.aif.mp3"></audio>A</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="S-Cymbal">
                <audio class="clip" id="S" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/66[kb]CYMBAL03.aif.mp3"></audio>S</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="D-HiHat">
                <audio class="clip" id="D" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/31[kb]HHosBrushkit.aif.mp3"></audio>D</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="Z-Drum">
                <audio class="clip" id="Z" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/169[kb]TTloBrushkit.aif.mp3"></audio>Z</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="X-Kick">
                <audio class="clip" id="X" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/UK%20Hard%20Kit/78[kb]UK_KICK-gated.WAV.mp3"></audio>X</button>
                
            <button class="drum-pad" onclick="playSound(this.id)" id="C-Tamb">
                <audio class="clip" id="C" src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/jazz-drumkit/26[kb]TAMB.aif.mp3"></audio>C</button>
        </div>
                
    </div>

</div>


</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
